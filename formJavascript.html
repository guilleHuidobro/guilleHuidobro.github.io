<html>
<head>

<script>
  
  function agregar() {
  
  var nombre = document.getElementById("nombre").value;
  var apellido = document.getElementById("apellido").value;
  var cedula = document.getElementById("cedula").value;
  var x = document.getElementById("radioButton").value;
  
  var table = document.getElementById("mytable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  cell1.innerHTML = nombre;
  cell2.innerHTML = apellido;
  cell3.innerHTML = cedula;
  cell4.innerHTML = x;
  cell5.innerHTML = '<button type="button" name="remove" onclick="borrar(this)" class="btn btn-danger btn_remove">Quitar</button>';

}

function borrar(r) {
  var i = r.parentNode.parentNode.rowIndex;
  document.getElementById("mytable").deleteRow(i);
}
  
</script>
</head>
<body>
<div class="container">
  <form>
   <div class="form-group">
        <p>
      <label>Elija su genero:</label> <br>
      <input type="radio" name="genero" value="Femenino" id="radioButton">Femenino
      <input type="radio" name="genero" value="Masculino" id="radioButton">Masculino
      <input type="radio" name="genero" value="Indistinto" id="radioButton">Indistinto
      <br>
    </p>
    <p>
      <label>Entre su Nombre:</label> <br>
      <input id="nombre" class="form-control" type="text" placeholder="Nombre..."><br>
    </p>
    <p>
      <label>Entre su Apellido:</label> <br>
      <input id="apellido" class="form-control" type="text" placeholder="Apellido..."><br>
    </p>
    <p>
      <label>Entre su C&eacute;dula:</label> <br>
      <input id="cedula" class="form-control" type="text" placeholder="Cedúla"> <br>
    </p>
    <button id="adicionar" onClick="agregar()" class="btn btn-success" type="button">Adicionar a la tabla</button>
  </div>
</form>
<table  id="mytable" class="table table-bordered table-hover ">
  <tr>
    <th>Nobmre</th>
    <th>Apellidos</th>
    <th>DNI</th>
    <th>Genero</th>
    <th>Eliminar</th>

  </tr>
</table>

</div>
</body>
</html>
